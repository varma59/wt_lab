<html>
<head>
<script>
function showTable() {
    var num = prompt("Enter a number for the multiplication table:");
    var table = "";
    for (var i = 1; i <= 10; i++) {
        table += i + " x " + num + " = " + (i*num) + "\n";
    }
    alert(table);
}
</script>
</head>
<body>
<input type="button" value="Show Table" onclick="showTable()">
</body>
</html>
